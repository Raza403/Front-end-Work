<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>FCC Survey Form</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./stylesheets/combined.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <main>
    <div class="container">
      <h1 class="text-center text-capitalize" id="title">survey form</h1>
      <div class="form col-xs-12">
        <div class="inner">
          <p id="description" class="text-center h3">Let's know how we can improve Free Code Camp!</p>
          <form action="submit" id="survey-form">
            <div class="form-start">
              <div>
                <label for="name" id="name-label" class="col-sm-3 text-left">* Name:</label>
                <input type="text" id="name" class="col-sm-9" placeholder="Enter your name" required>
              </div>
              <div class="">
                <label for="email" id="email-label" class="col-sm-3  text-left">* Email:</label>
                <input type="email" id="email" class="col-sm-9" placeholder="Enter your email" required>
              </div>
              <div class="">
                <label for="age" id="number-label" class="col-sm-3  text-left">* Age:</label>
                <input type="number" id="number" class="col-sm-9" min="1" max="99" placeholder="age" required>
              </div>
              <div>
                <label class="col-md-6 text-left" for="dropdown">Which option best describes your current role:</label>
                <select class="col-md-6 text-right" name="dropdown" id="dropdown">
                  <option value="student" class="text-capitalize">student</option>
                  <option value="professional" class="text-capitalize">full time professional</option>
                  <option value="learner" class="text-capitalize">full time learner</option>
                  <option value="notToSay" class="text-capitalize">prefer not to say</option>
                  <option value="other" class="text-capitalize">other</option>
                </select> 
              </div>
              <div class="col-md-12 recommend">
                <div class="col-md-6 text-left">
                  <label class="recommendLabel">How likely is that you would recommend FCC to your friend?</label>
                </div>
                <div class="col-md-6 radio-wrapper">
                  <label for="definately" class=""><input type="radio" name="recommendation" value="definately" id="definately">Definately</label>
                  <label for="mayBe" class=""><input type="radio" name="recommendation" value="mayBe" id="mayBe">Maybe</label>
                  <label for="notSure" class=""><input type="radio" name="recommendation" value="notSure" id="notSure">Not Sure</label>
                </div>
              </div>
              <div class="col-md-12 checkbox-wrapper">
                <div class="col-md-6">
                  <label>Things that should be improved in the future (Check all that apply):</label>
                </div>
                <div class="col-md-6">
                  <div class="checkbox">
                    <label class="checkbox-inline text-capitalize"><input type="checkbox" value="frontEnd">front end projects</label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox-inline text-capitalize"><input type="checkbox" value="backEnd">back end projects</label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox-inline text-capitalize"><input type="checkbox" value="challenges">challenges</label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox-inline text-capitalize"><input type="checkbox" value="gitter">gitter help rooms</label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox-inline text-capitalize"><input type="checkbox" value="videos">videos</label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox-inline text-capitalize"><input type="checkbox" value="meetups">city meetups</label>
                  </div>
                  <div class="checkbox">
                    <label class="checkbox-inline text-capitalize"><input type="checkbox" value="wikis">wikis</label>
                  </div>
                </div>
              </div>
              <div class="col-md-12 textarea-wrapper"> 
                <div class="col-md-6"><label for="textarea">Any comments or suggestions?</label></div>
                <div class="col-md-6"><textarea name="textArea" id="textArea" placeholder="Enter your comments here..." rows="5"></textarea></div>
              </div>
            </div>
            <div>
              <input type="submit" id="submit" class="btn btn-lg btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="./scripts/script.js"></script>
</body>

</html>
