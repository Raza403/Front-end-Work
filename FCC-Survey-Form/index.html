<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCC Survey</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./stylesheets/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper">
    <header>
      <div>
        <h1 id="title">Short Survey Form</h1>
      </div>
    </header>
    <main>
      <p id="description">Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form">
        <ul class="flex-outer"> 
          <li>
            <label for="name" id="name-label">* Name</label>
            <input required type="text" id="name" placeholder="Enter your name">
          </li>
          <li>
            <label for="email" id="email-label">* Email</label>
            <input type="email" required id="email" placeholder="Enter your email address">
          </li>
          <li>
            <label for="age" id="number-label">* Age</label>
            <input type="number" min="1" max="100" id="number" placeholder="Enter your age">
          </li>
          <li>
            <label for="role">Which option best describes your current role</label>
            <select name="currentPosition" id="dropdown">
              <option disabled value>Select an option</option>
              <option value="student">Student</option>
              <option value="job">Full time job</option>
              <option value="learner">Full time learner</option>
              <option value="notToSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </li>
          <li>
            <p>* Things that should be improved in the future (Chek all that apply)</p>
            <ul id="flex-inner">
              <li>
              <input type="checkbox" name="improvement" value="front-end"> Front-End
            </li>
            <li>
              <input type="checkbox" name="improvement" value="back-end"> Back-End
            </li>
            <li>
              <input type="checkbox" name="improvement" value="challenges"> Challenges
            </li>
            <li>
              <input type="checkbox" name="improvement" value="gitter"> Gitter help rooms
            </li>
            <li>
              <input type="checkbox" name="improvement" value="Wiki"> Wiki
            </li>
            <li>
              <input type="checkbox" name="improvement" value="Frum"> Forum
            </li>
            </ul>
          </li>
          <li>
              <label for="comments">Comments</label>
              <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
          </li>
          <li>
            <button type="submit" id="submit">Submit</button>
          </li>
        </ul>
      </form>
    </main>
  </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
