<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/final.css">
    <title>Your weather</title>
</head>

<body>
    <header class="text-center">
        <h1>Your Local Weather</h1>
    </header>
    <div class="text-center weather-info">
        <h3 id="city"></h3>
        <h3 id="description"></h3>
        <h3 id="temp"></h3>
        <div class="row">
            <button id="f" class="btn btn-primary offset-md-3 col-sm-6 col-md-3">Temperature in fahrenheit</button>
            <button id="c" class="btn btn-success col-sm-6 col-md-3">Temperature in Centigrade</button>
        </div>



    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                // get data from api
                $.ajaxSetup({
                    cache: false
                });
                $.getJSON("https://fcc-weather-api.glitch.me/api/current?lat=" + position.coords.latitude +
                    "&lon=" + position.coords.longitude,
                    function (data) {
                        var temp = data.main.temp;
                        var f = (temp * 9 / 5) + 32;
                        $("#city").html("<p>" + data.name + "</p>");
                        $("#temp").html("<p>" + temp + " &#8451;</p>");
                        $("#description").html("<p>" + data.weather[0].description + "</p>");
                        $("#c").click(function () {
                            $("#temp").html("<p>" + temp + " &#8451;</p>");
                        });
                        $("#f").click(function () {
                            $("#temp").html("<p>" + f.toFixed(2) + " &#8457;</p>");
                        });
                        if (temp <= 20) {
                            $('body').removeClass('beach desert').addClass('winter img-fluid');
                        }

                        if (temp > 20 && temp < 30) {
                            $('body').removeClass('winter desert').addClass('beach img-fluid');
                        }

                        if (temp >= 30) {
                            $('body').removeClass('beach winter').addClass('desert img-fluid');
                        }

                    });
            });
        }
    </script>
</body>

</html>
